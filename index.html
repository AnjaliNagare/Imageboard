<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Imageboard</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        
        <main id="main">
            <header>
            <h1>Imageboard</h1>
        </header>
        
            <form>
                <div class="input" id="input">
                <input name="username" v-model="username" placeholder="username">
                <input name="title" v-model="title" placeholder="title">
                <input name="description" v-model="description" placeholder="description">
                <label for="file" class="fileButton">Image Upload</label>
                <input id="file" type="file" accept="image/*" name="file" @change="handleFileChange">
                <button>Submit</button>
            </div>
            </form>
            <div class="container">
             <div v-for="image in images" class="show-images"> 
                    
                    <img v-bind:src='image.url' />
                    <p>{{image.title}}</p> 
                    <p>-by {{image.username}}</p>
            </div>
            </div>

        </main>
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
